<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Route Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
  // ðŸŽ¯ Destination (fixed)
  const DESTINATION = L.latLng(20.932890, 77.752456);

  let map, routingControl;

  // ðŸ”´ STEP 1: Ask for user location immediately
  navigator.geolocation.getCurrentPosition(
    position => {
      const source = L.latLng(
        position.coords.latitude,
        position.coords.longitude
      );

      // ðŸ”µ STEP 2: Create map after permission granted
      map = L.map('map').setView(source, 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      // ðŸ›£ STEP 3: Draw shortest road path
      routingControl = L.Routing.control({
        waypoints: [source, DESTINATION],
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false,
        show: false,
        lineOptions: {
          styles: [{ color: '#1E90FF', weight: 5 }]
        }
      }).addTo(map);

      // ðŸŸ¢ STEP 4: Start live tracking after permission
      navigator.geolocation.watchPosition(
        pos => {
          const liveSource = L.latLng(
            pos.coords.latitude,
            pos.coords.longitude
          );

          routingControl.setWaypoints([liveSource, DESTINATION]);
          map.panTo(liveSource);
        },
        err => alert("Live tracking stopped"),
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );
    },
    error => {
      alert("Location permission is required to show route");
    },
    {
      enableHighAccuracy: true
    }
  );
</script>

</body>
</html>
